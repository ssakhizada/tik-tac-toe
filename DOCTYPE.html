<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe ‚Äî Play Online</title>
  <meta name="description" content="Play Tic-Tac-Toe online. Two-player browser game ‚Äî no install needed.">
  <style>
    body { font-family: Arial, sans-serif; text-align:center; background:#f8f8f8; margin:0; padding:30px; }
    h1 { margin-top:20px; }
    #board { display:grid; grid-template-columns: repeat(3,110px); gap:6px; justify-content:center; margin-top:20px; }
    .cell { width:110px; height:110px; background:#fff; border:2px solid #333; font-size:44px; display:flex; align-items:center; justify-content:center; cursor:pointer; user-select:none; }
    #message { margin-top:18px; font-weight:bold; }
    button { margin-top:16px; padding:10px 18px; font-size:16px; cursor:pointer; border:none; background:#4CAF50; color:white; border-radius:6px; }
  </style>
</head>
<body>
  <h1>Tic-Tac-Toe ‚ùå‚≠ï</h1>
  <div id="board"></div>
  <div id="message">Player X's turn</div>
  <button onclick="resetGame()">Restart</button>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    let currentPlayer = "X";
    let cells = Array(9).fill(null);

    // Create 9 cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.index = i;
      cell.addEventListener("click", handleClick);
      board.appendChild(cell);
    }

    function handleClick(e) {
      const i = e.target.dataset.index;
      if (cells[i] || checkWinner()) return;
      cells[i] = currentPlayer;
      e.target.textContent = currentPlayer;
      if (checkWinner()) {
        message.textContent = `Player ${currentPlayer} wins! üéâ`;
      } else if (cells.every(Boolean)) {
        message.textContent = "It's a tie!";
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        message.textContent = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const combos = [
        [0,1,2],[3,4,5],[6,7,8], // rows
        [0,3,6],[1,4,7],[2,5,8], // columns
        [0,4,8],[2,4,6]           // diagonals
      ];
      return combos.some(c => c.every(i => cells[i] === currentPlayer));
    }

    function resetGame() {
      cells = Array(9).fill(null);
      document.querySelectorAll(".cell").forEach(c => c.textContent = "");
      currentPlayer = "X";
      message.textContent = "Player X's turn";
    }
  </script>
</body>
</html>
